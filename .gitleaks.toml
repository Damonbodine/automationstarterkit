# Minimal Gitleaks config example (optional)

title = "gitleaks config"

[[rules]]
id = "generic_api_key"
description = "Generic API Key"
regex = '''(?i)(api[_-]?key|secret|token)\s*[:=]\s*['\"]/?.{16,}['\"][^\n]*'''
tags = ["key", "api", "generic"]

[allowlist]
description = "Allowlist common test strings and examples"
regexes = [
  '''(?i)sk-ant-xxxxxxxxxxxxx''',
  '''GOCSPX-your-google-client-secret''',
  '''your-google-client-id\.apps\.googleusercontent\.com'''
]

