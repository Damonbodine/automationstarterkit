<!DOCTYPE html>
<html>
<head>
    <title>OCR with Google Vision API</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Upload an Image or PDF for OCR</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input" accept="image/png, image/jpeg, application/pdf">
        <button type="submit">Extract Text</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file-input');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.textContent = 'Please select a file.';
                return;
            }

            resultDiv.textContent = 'Extracting text...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = data.text;
                } else {
                    resultDiv.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                resultDiv.textContent = 'An unexpected error occurred: ' + error.toString();
            }
        });
    </script>
</body>
</html>
